<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GymTime - Prijava / Registracija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a4d2e 0%, #2d5f3f 50%, #1a4d2e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        max-width: 440px;
        width: 100%;
      }
      
      .logo {
        text-align: center;
        margin-bottom: 32px;
        animation: fadeInDown 0.8s ease;
      }
      
      .logo h1 {
        font-size: 48px;
        font-weight: 800;
        color: #ffffff;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: -1px;
        margin-bottom: 8px;
      }
      
      .logo p {
        font-size: 16px;
        color: #b8d4c5;
        font-weight: 300;
        letter-spacing: 2px;
      }
      
      .card { 
        background: rgba(255, 255, 255, 0.98);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 0.8s ease;
      }
      
      .card h3 {
        color: #1a4d2e;
        font-size: 24px;
        margin-bottom: 24px;
        text-align: center;
        font-weight: 700;
      }
      
      label { 
        display: block; 
        margin-top: 16px; 
        color: #2d5f3f;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
      }
      
      input, select { 
        width: 100%; 
        padding: 12px 16px; 
        border: 2px solid #d0e3d9;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #f9fcfb;
      }
      
      input:focus, select:focus {
        outline: none;
        border-color: #2d5f3f;
        background: white;
        box-shadow: 0 0 0 3px rgba(45, 95, 63, 0.1);
      }
      
      .account-type-selector {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }
      
      .account-type-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid #d0e3d9;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        color: #2d5f3f;
        transition: all 0.3s ease;
        margin-top: 0;
      }
      
      .account-type-btn:hover {
        border-color: #2d5f3f;
        background: #e8f5e9;
      }
      
      .account-type-btn.active {
        background: linear-gradient(135deg, #2d5f3f 0%, #1a4d2e 100%);
        color: white;
        border-color: #1a4d2e;
      }
      
      button { 
        margin-top: 24px; 
        padding: 14px 24px;
        width: 100%;
        background: linear-gradient(135deg, #2d5f3f 0%, #1a4d2e 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(45, 95, 63, 0.3);
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(45, 95, 63, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .row { 
        display: flex; 
        gap: 12px; 
      }
      
      .row > div { 
        flex: 1; 
      }
      
      .error { 
        color: #c62828; 
        margin-top: 12px;
        background: #ffebee;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        border-left: 4px solid #c62828;
        display: none;
      }
      
      .error:not(:empty) {
        display: block;
      }
      
      .switch { 
        margin-top: 24px; 
        font-size: 14px;
        text-align: center;
        color: #666;
      }
      
      a { 
        cursor: pointer; 
        color: #2d5f3f; 
        text-decoration: none;
        font-weight: 700;
        transition: color 0.3s ease;
      }
      
      a:hover {
        color: #1a4d2e;
        text-decoration: underline;
      }
      
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>GymTime</h1>
        <p>VAŠ FITNESS PUT</p>
      </div>
    <div class="card" id="registerCard" hidden>
      <h3>Registracija</h3>
      <div class="row">
        <div>
          <label>Ime<input id="regName" /></label>
        </div>
        <div>
          <label>Prezime<input id="regSurname" /></label>
        </div>
      </div>
      <label>E-pošta<input id="regEmail" type="email" /></label>
      <label>Lozinka<input id="regPassword" type="password" /></label>
      <button id="registerBtn">Kreiraj račun</button>
      <div class="error" id="regErr"></div>
      <div class="switch">Imate račun? <a id="toLogin">Prijava</a></div>
    </div>

    <div class="card" id="loginCard">
      <h3>Prijava</h3>
      <label>E-pošta<input id="logEmail" type="email" /></label>
      <label>Lozinka<input id="logPassword" type="password" /></label>
      <button id="loginBtn">Prijava</button>
      <div class="error" id="logErr"></div>
      <div class="switch">Nemate račun? <a id="toRegister">Registracija</a></div>
    </div>

    </div>
    
    <script>
      const regCard = document.getElementById('registerCard');
      const logCard = document.getElementById('loginCard');
      document.getElementById('toRegister').onclick = () => { logCard.hidden = true; regCard.hidden = false; };
      document.getElementById('toLogin').onclick = () => { regCard.hidden = true; logCard.hidden = false; };

      async function post(path, body) {
        const res = await fetch(path, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || 'Request failed');
        return data;
      }

      document.getElementById('registerBtn').onclick = async () => {
        const err = document.getElementById('regErr');
        err.textContent = '';
        try {
          const name = document.getElementById('regName').value.trim();
          const surname = document.getElementById('regSurname').value.trim();
          const email = document.getElementById('regEmail').value.trim();
          const password = document.getElementById('regPassword').value;
          await post('/api/register', { name, surname, email, password });
          location.href = '/app.html';
        } catch (e) { err.textContent = e.message; }
      };

      document.getElementById('loginBtn').onclick = async () => {
        const err = document.getElementById('logErr');
        err.textContent = '';
        try {
          const email = document.getElementById('logEmail').value.trim();
          const password = document.getElementById('logPassword').value;
          await post('/api/login', { email, password });
          location.href = '/app.html';
        } catch (e) { err.textContent = e.message; }
      };
    </script>
  </body>
</html>
