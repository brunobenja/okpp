<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GymTime - Prijava / Registracija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>GymTime</h1>
        <p>VAŠ FITNESS PUT</p>
      </div>
      <div class="card" id="registerCard" hidden>
        <h3>Registracija</h3>
        <div class="row">
          <div>
            <label>Ime<input id="regName" /></label>
          </div>
          <div>
            <label>Prezime<input id="regSurname" /></label>
          </div>
        </div>
        <label>E-pošta<input id="regEmail" type="email" /></label>
        <label>Lozinka<input id="regPassword" type="password" /></label>
        <button id="registerBtn">Kreiraj račun</button>
        <div class="error" id="regErr"></div>
        <div class="switch">Imate račun? <a id="toLogin">Prijava</a></div>
      </div>

      <div class="card" id="loginCard">
        <h3>Prijava</h3>
        <label>E-pošta<input id="logEmail" type="email" /></label>
        <label>Lozinka<input id="logPassword" type="password" /></label>
        <button id="loginBtn">Prijava</button>
        <div class="error" id="logErr"></div>
        <div class="switch">
          Nemate račun? <a id="toRegister">Registracija</a>
        </div>
      </div>
    </div>

    <script src="index_script.js"></script>
  </body>
</html>
